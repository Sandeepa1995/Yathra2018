<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>යාත්‍රා 2018 | Yathra 2018</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet" type="text/css">
  <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet" type="text/css"></link>
  <link href="styles.css" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/png" href="images/yathra2018logo.png" sizes="32x32">

  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="css/animate.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
</head>
<body>
  <div id="app">
    <v-app>
      <transition name="fade">
        <div class="lds-css ng-scope" v-if="starter" transition="fade-transition" align="center" style="padding-top: 15%">
          <div style="width:100%;height:100%" class="lds-ripple">
            <div></div>
            <div></div>
          </div>
        </div>
      </transition>
      <transition name="fade">
      <div align="center" v-if="!loading" transition="fade-transition">
        <img src="images/yathra2018logo.png" style="max-height: 450px">
        <img src="images/ticketfan.png" style="max-height: 450px">
      </div>
      </transition>
        <transition name="fade">
      <div v-if="!loading">
        <h1 align="center" style="font-family: 'Dancing Script', cursive; color: silver; font-size: 70px"><strong>Ticket Reservations</strong></h1>
      </div>
        </transition>
      <transition name="fade">
      <div align="center" v-if="!loading">

        <v-btn class="main-buttons fadeInUp"
               style="background: #4d0000; color: silver;" large
               @click.native.stop="bookingDialog = true"
        ><strong>Book</strong></v-btn>

        <v-btn class="main-buttons fadeInUp"
               style="background: #4d0000; color: silver;" large
               @click.native.stop="seatingDialog = true"
        ><strong>Seating</strong></v-btn>

        <v-btn class="main-buttons fadeInUp"
               style="background: #4d0000; color: silver;" large
               @click.native.stop="contactDialog = true"
        ><strong>Contact</strong></v-btn>

        <!--Booking Dialog-->
        <v-layout row justify-center>
          <v-dialog v-model="bookingDialog" max-width="80%">
            <v-card >
              <iframe style="width: 100%; height: 800px" src="https://goo.gl/forms/QRR8AbUr2E307SUq1"></iframe>
            </v-card>
          </v-dialog>
        </v-layout>

        <!--Map Dialog-->
        <v-layout row justify-center>
          <v-dialog v-model="seatingDialog" max-width="80%">
            <v-card>
              <img src="images/seating.png" style="max-width: 100%; border: 20px solid silver;" >
              <!--<v-btn style="background: #4d0000;-->
              <!--color: silver; border: 2px solid silver;-->
              <!--margin: 0px; font-family: 'Dancing Script', cursive;" block @click.native="seatingDialog = false"><strong>Close</strong></v-btn>-->
            </v-card>
          </v-dialog>
        </v-layout>

        <!--Contact dialog-->
        <v-layout row justify-center>
          <v-dialog v-model="contactDialog" max-width="290">
            <v-card>
              <div align="center" style="background:#4d0000 ; padding:  20px">
                <div style="padding: 10px">
                  <a style="color: silver" href="https://www.facebook.com/events/214867902314877/" target="_blank"><img src="images/fb.png" alt="images/fb.png" style="height:4em"><br>Official Event Page</a>
                </div>
                <div style="padding: 10px">
                  <a style="color: silver" href="https://www.facebook.com/pages/Classical-Music-Society-of-University-Of-Moratuwa/1522434751330156?fref=ts" target="_blank"><img src="images/fb.png" alt="images/fb.png" style="height:4em"><br>Our Society</a>
                </div>
                <div style="padding: 10px">
                  <a style="color: silver" href="https://www.youtube.com/user/cmsuom" target="_blank"><img src="images/youtube.png" alt="images/youtube.png" style="height:4em"><br>Official Youtube Channel</a>
                </div>
                <h2 style="color: silver">Contact Us!</h2>
                <p style="color: silver">Thirasara - 077 7563185</p>
                <p style="color: silver">Nipuna    - 071 9658731</p>
              </div>
            </v-card>
          </v-dialog>
        </v-layout>

      </div>
      </transition>
      <v-footer :fixed="fixed" app class="text-md-center" style="margin: 0%; padding: 0%">
        <span style="text-align: center; width: 100%; color: silver; background: black; height: 100%" >© Classical Music Society - University of Moratuwa</span>
      </v-footer>
      <div align="center" class="fadeInUp" v-if="!loading">
        <img src="images/cmslogo.png" style="max-height: 150px; padding-right: 100px">
        <img src="images/moralogo.png" style="max-height: 150px">
      </div>
    </v-app>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
  <script>
    Vue.component('page', {
      template: '#page'
    })
    new Vue({
      el: '#app',
      data() {
          return {
              fixed: false,
              contactDialog: false,
              seatingDialog: false,
              bookingDialog: false,
              loading: true,
              starter: true
          }
      },
        mounted(){
            setTimeout(() => {
                this.starter = false;
                setTimeout(() => {
                    this.loading = false;
                }, 2100);
            }, 1000);
        }
    })
  </script>
  <style scoped>
    .fade-enter-active, .fade-leave-active {
      transition: opacity 2s;
    }
    .fade-enter, .fade-leave-to /* .fade-leave-active below version 2.1.8 */ {
      opacity: 0;
    }
  </style>
</body>
</html>
